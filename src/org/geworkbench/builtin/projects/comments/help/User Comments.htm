<h3>User Comments</h3>

<p>To save immediate comments about a dataset, simply type in your comment in 

  the &quot;Dataset Annotation&quot; pane at the lower right corner of the application. 

  The comment will be automatically saved along with the selected dataset in the 

  workspace.</p>
